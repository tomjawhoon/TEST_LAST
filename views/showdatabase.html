    <script>
        // document.getElementById('getJSON').addEventListener('click', getJSON);

        function getJSON() {
            /*********************************************
            *      When using the  sample json file      *
            * ********************************************/

            fetch('sampleUser.json')
                .then(function (res) {
                    return res.json();
                })
                .then(function (data) {
                    let result = `<h2 class="w3-center w3-allerta w3-xxlarge"> User Info From sampleUser.json </h2>`;
                    data.forEach((user) => {
                        const { id, name, email } = user
                        result +=
                            `<div class="w3-panel w3-leftbar w3-border w3-round-small w3-border-blue w3-margin">
                                <h5> User ID: ${id} </h5>
                                <ul class="w3-ul">
                                    <li> User Name : ${name}</li>
                                    <li> User Email: ${email} </li>
                                </ul>
                             </div>`;
                        document.getElementById('result').innerHTML = result;
                    });
                })

        }

        function getAPI() {

            /*********************************************
           *          Using jsonplaceholder API         *
           * ********************************************/

            fetch('http://localhost:8000/api/Showtime/')
                .then((res) => { return res.json() })
                .then((data) => {
                    let result = `<h2 class="w3-center w3-allerta w3-xxlarge"> DATA FORM API_SHOWTIME</h2>`;
                    data.forEach((event) => {
                        const {event_id, device_id, button_time} = event
                        result +=
                            `<div class="w3-panel w3-leftbar w3-border w3-round-small w3-border-blue w3-margin">
                                <h5> event_id: ${event_id} </h5>
                                <ul class="w3-ul">
                                    <li> device_id: ${device_id}</li>
                                    <li> button_time: ${button_time} </li>
                                    
                                </ul>
                             </div>`;
                        document.getElementById('result').innerHTML = result;
                    });
                })

        }
